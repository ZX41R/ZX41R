<svg xmlns="http://www.w3.org/2000/svg" width="900" height="120" viewBox="0 0 900 120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#5865F2"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="120" fill="url(#bg)"/>

  <!-- top accent line -->
  <rect x="0" y="0" width="900" height="1" fill="url(#line)" opacity="0.6"/>

  <!-- hex addresses scrolling left -->
  <g fill="#21262d" font-family="JetBrains Mono, monospace" font-size="9" opacity="0.4">
    <text y="18">
      <animate attributeName="x" from="900" to="-1800" dur="45s" repeatCount="indefinite"/>
      0x00007FF8  48 89 5C 24 08  48 89 74 24 10  57 48 83 EC 20  49 8B F8  8B DA  48 8B F1  E8 ?? ?? ?? ??  0x00007FF8  4C 8D 05 ?? ??  48 8B D7  48 8B CE  FF 15 ?? ?? ?? ??  85 C0  74 1A
    </text>
  </g>
  <g fill="#21262d" font-family="JetBrains Mono, monospace" font-size="9" opacity="0.3">
    <text y="32">
      <animate attributeName="x" from="-900" to="1800" dur="55s" repeatCount="indefinite"/>
      NtQuerySystemInformation  ZwAllocateVirtualMemory  PsGetCurrentProcess  ObReferenceObjectByHandle  KeWaitForSingleObject  MmCopyVirtualMemory  IoCreateDevice
    </text>
  </g>
  <g fill="#21262d" font-family="JetBrains Mono, monospace" font-size="9" opacity="0.25">
    <text y="46">
      <animate attributeName="x" from="600" to="-2000" dur="60s" repeatCount="indefinite"/>
      rule detect_packed : packer { meta: author = "n!l" strings: $mz = { 4D 5A } $upx = "UPX!" $vmp = ".vmp" condition: $mz at 0 and ($upx or $vmp) }
    </text>
  </g>

  <!-- center content -->
  <g filter="url(#glow)">
    <text x="450" y="72" text-anchor="middle" fill="#5865F2" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" opacity="0.9">
      ─── the best way to understand something is to take it apart ───
    </text>
  </g>

  <!-- bottom hex stream -->
  <g fill="#21262d" font-family="JetBrains Mono, monospace" font-size="9" opacity="0.2">
    <text y="95">
      <animate attributeName="x" from="-500" to="1400" dur="50s" repeatCount="indefinite"/>
      PE32+  .text  .rdata  .data  .rsrc  .reloc  entry: 0x140001000  ImageBase: 0x140000000  SizeOfImage: 0x2A000  Subsystem: WINDOWS_CUI  DllCharacteristics: DYNAMIC_BASE | NX_COMPAT | TERMINAL_SERVER_AWARE
    </text>
  </g>

  <!-- bottom accent line -->
  <rect x="0" y="108" width="900" height="1" fill="url(#line)" opacity="0.4"/>

  <!-- subtle blinking cursor -->
  <rect x="448" y="82" width="6" height="1" fill="#5865F2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- corner markers -->
  <g stroke="#5865F2" stroke-width="0.5" opacity="0.3" fill="none">
    <polyline points="0,12 0,0 12,0"/>
    <polyline points="888,0 900,0 900,12"/>
    <polyline points="900,108 900,120 888,120"/>
    <polyline points="12,120 0,120 0,108"/>
  </g>
</svg>
