<svg xmlns="http://www.w3.org/2000/svg" width="900" height="80" viewBox="0 0 900 80">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="30%" style="stop-color:#D4AF37"/>
      <stop offset="70%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="80" fill="url(#bg)"/>

  <!-- top thin accent -->
  <rect x="150" y="12" width="600" height="0.5" fill="url(#accent)" opacity="0.4"/>

  <!-- decorative hex dust -->
  <g fill="#21262d" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.15">
    <text x="30" y="28">4D 5A 90 00</text>
    <text x="780" y="28">FF 15 ?? ??</text>
    <text x="60" y="62">PE32+ .text</text>
    <text x="750" y="62">DEADC0DE</text>
  </g>

  <!-- quote -->
  <g filter="url(#glow)">
    <text x="450" y="46" text-anchor="middle" fill="#D4AF37" font-family="Georgia, serif" font-size="18" font-style="italic" letter-spacing="2" opacity="0.9">
      "the best way to understand something is to take it apart."
    </text>
  </g>

  <!-- bottom thin accent -->
  <rect x="150" y="68" width="600" height="0.5" fill="url(#accent)" opacity="0.4"/>

  <!-- blinking cursor -->
  <rect x="635" y="38" width="5" height="14" fill="#D4AF37" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
